<!DOCTYPE html>
<head>
<title>iDaTos Technologies 
    <br> Job Application Form</title>
</head>
<body>
    <h2>iDaTos Technologies 
        <br>Job Application Form</h2>
    <form action="mailto:your-email@example.com" method="post">
        <label for="position">Position Applied For:</label><br>
        <input type="text" id="position" name="position" autofocus required><br><br>
        
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="nationality">Nationality:</label><br>
        <input type="text" id="nationality" name="nationality"><br><br>
        
        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob"><br><br>
        
        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="4" required></textarea><br><br>
        
        <label for="telephone" required>Telephone Number:</label><br>
        <input type="tel" id="telephone" name="telephone"><br><br>
        
        <label for="email" required>Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="education">Educational History and Qualifications:</label><br>
        <textarea id="education" name="education" rows="4"></textarea><br><br>
        
        <label for="experience">Years of Work Experience:</label><br>
        <input type="range" id="experience" name="experience" min="0" max="10" step="1"><br>
        
        <label for="statement">Personal Statement:</label><br>
        <textarea id="statement" name="statement" rows="4"></textarea><br>
        
        <h3>Referees:</h3>
        <label for="referee1_name">Referee 1 Name:</label><br>
        <input type="text" id="referee1_name" name="referee1_name"><br>
        <label for="referee1_occupation">Occupation:</label><br>
        <input type="text" id="referee1_occupation" name="referee1_occupation"><br>
        <label for="referee1_relationship">Relationship:</label><br>
        <input type="text" id="referee1_relationship" name="referee1_relationship"><br>
        <label for="referee1_address">Address:</label><br>
        <textarea id="referee1_address" name="referee1_address" rows="2"></textarea><br>
        <label for="referee1_telephone">Telephone:</label><br>
        <input type="tel" id="referee1_telephone" name="referee1_telephone"><br><br>
        
        <label for="referee2_name">Referee 2 Name:</label><br>
        <input type="text" id="referee2_name" name="referee2_name"><br>
        <label for="referee2_occupation">Occupation:</label><br>
        <input type="text" id="referee2_occupation" name="referee2_occupation"><br>
        <label for="referee2_relationship">Relationship:</label><br>
        <input type="text" id="referee2_relationship" name="referee2_relationship"><br>
        <label for="referee2_address">Address:</label><br>
        <textarea id="referee2_address" name="referee2_address" rows="2"></textarea><br>
        <label for="referee2_telephone">Telephone:</label><br>
        <input type="tel" id="referee2_telephone" name="referee2_telephone"><br><br>
        
        <button type="submit">Submit Application</button>
        <button type="reset">Reset Form</button>
    </form>
</body>
</html>
